        <main>
            <h1>Evaluate an Article with NLP</h1>
            <h2>Sentiment Analyzer</h2>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Input URL">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section class="size">
                <h2>Evaluation Results:</h2>
                <div id="results">
                    <div id="score"></div>
                    <div id="subject"></div>
                    <div id="confidence"></div>
                    <div id="irony"></div>
                </div>
            </section>
        </main>
